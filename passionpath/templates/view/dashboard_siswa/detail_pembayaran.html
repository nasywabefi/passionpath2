<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran</title>
    <link rel="stylesheet" href="{% static 'css/style_dashboard_siswa.css' %}">
    <link rel="stylesheet" href="{% static 'css/style_detail_pembayaran.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <a href="{% url 'index' %}">
            <img alt="Logo" height="50" src="{% static 'img/logo_long_passionpath.png'%}" width="80%" />
        </a>
        <hr style="border: 1px solid #ccc; margin: 10px 0;" />
        <a href="{% url 'index' %}"><i class="fa-solid fa-house"></i> <b>Homepage</b></a>
        <a href="{% url 'dashboard_siswa' %}"> <i class="fa-solid fa-gauge-high"></i> <b>Dashboard</b></a>
        <a href="{% url 'belajar' %}"><i class="fa-solid fa-chalkboard-user"></i> <b>Belajar</b></a>
        <a href="{% url 'profile_siswa' %}"><i class="fa-solid fa-user"></i> <b>Profile</b></a>
        <a class="active" href="{% url 'pembayaran' %}"><i class="fa-solid fa-money-bill"></i> <b>Pembayaran</b></a>
        <a href="{% url 'pengaturan_siswa' %}"><i class="fa-solid fa-gear"></i> <b>Pengaturan</b></a>
        <div class="logout-line"></div>
        <a class="logout" href="{% url 'logout' %}">Keluar</a>
    </div>
    <div class="main-content">
        <div class="header">
            <div>
                <a href="#" class="menu-toggle">
                    <img src="https://img.icons8.com/?size=100&id=8113&format=png&color=000000" width="28%"
                        alt="Menu Icon">
                </a>
            </div>
            <div class="user-info">
                <div>
                    <p>{{ request.user.username }}</p>
                    <p class="email">{{ request.user.email }}</p>
                </div>
                <img alt="User Avatar" height="40"
                    src="{% if profile.foto_profil %}{{ profile.foto_profil.url }}{% else %}https://img.icons8.com/?size=100&id=14736&format=png&color=000000{% endif %}"
                    width="40" />
            </div>
        </div>
        <div class="dashboard-content">
            <h1>
                <div class="d-flex justify-content-between align-items-center">
                    <h3>Detail Pembayaran</h3>
                    <a href="{% url 'pembayaran' %}">
                        <button class="btn btn-danger w-auto ms-auto me-2" type="button"><i class="fa fa-arrow-left"
                                aria-hidden="true"></i> Kembali</button>
                    </a>
                </div>


            </h1>
            <div class="section">
                <h2>
                    Courses
                </h2>
                <div class="course-item">
                    <div class="course-info">
                        <img alt="Course image" height="50"
                            src="https://storage.googleapis.com/a1aa/image/wmrVvCQAGi4hGBdziAkuiA9QenPEyffWp6lGbEreObjOJTeeE.jpg"
                            width="50" />
                        <span class="course-title">
                            Tittle
                        </span>
                    </div>
                    <span class="course-price">
                        Rp 50.000
                    </span>
                </div>
                <div class="course-item">
                    <div class="course-info">
                        <img alt="Course image" height="50"
                            src="https://storage.googleapis.com/a1aa/image/wmrVvCQAGi4hGBdziAkuiA9QenPEyffWp6lGbEreObjOJTeeE.jpg"
                            width="50" />
                        <span class="course-title">
                            Tittle
                        </span>
                    </div>
                    <span class="course-price">
                        Rp 50.000
                    </span>
                </div>
            </div>
            <div class="section">
                <h2>
                    Data Pribadi
                </h2>
                <div class="form-group">
                    <label for="nama">
                        Nama*
                    </label>
                    <input id="nama" name="nama" type="text" />
                </div>
                <div class="form-group">
                    <label for="email">
                        Email*
                    </label>
                    <input id="email" name="email" type="email" />
                </div>
                <div class="form-group">
                    <label for="nomor-handphone">
                        Nomor Handphone*
                    </label>
                    <input id="nomor-handphone" name="nomor-handphone" type="text" />
                </div>
                <div class="form-group">
                    <label for="nama-orang-tua">
                        Nama Orang Tua*
                    </label>
                    <input id="nama-orang-tua" name="nama-orang-tua" type="text" />
                </div>
                <div class="form-group">
                    <label for="nomor-handphone-orang-tua">
                        Nomor Handphone Orang Tua*
                    </label>
                    <input id="nomor-handphone-orang-tua" name="nomor-handphone-orang-tua" type="text" />
                </div>
                <div class="form-group">
                    <label for="alamat">
                        Alamat
                    </label>
                    <textarea id="alamat" name="alamat" rows="4"></textarea>
                </div>
            </div>
            <div class="section">
                <h2>
                    Pembayaran
                </h2>
                <div class="form-group">
                    <label for="nama-pengirim">
                        Nama Pengirim*
                    </label>
                    <input id="nama-pengirim" name="nama-pengirim" type="text" />
                </div>
                <div class="form-group">
                    <label for="metode-pembayaran">
                        Metode Pembayaran*
                    </label>
                    <select id="metode-pembayaran" name="metode-pembayaran">
                        <option value="">
                            Pilih Metode
                            <option value="">Mandiri</option>
                            <option value="">Dana</option>
                            <option value="">Qris</option>

                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nama-penerima">
                        Nama Penerima
                    </label>
                    <input id="nama-penerima" name="nama-penerima" readonly="" type="text" value="Udin Sahrudin" />
                </div>
                <div class="form-group">
                    <label for="rekening-penerima">
                        Rekening Penerima
                    </label>
                    <input id="rekening-penerima" name="rekening-penerima" readonly="" type="text"
                        value="5555555555 - Mandiri" />
                </div>
                <div class="form-group">
                    <label for="-kode-pembayaran">
                        Kode Pembayaran 
                    </label>
                    <input id="rekening-penerima" name="rekening-penerima" readonly type="text"/ value="138">
                </div>
                <div class="form-group">
                    <label for="total-harga">
                        Total Harga 
                    </label>
                    <input id="rekening-penerima" name="rekening-penerima" type="text"/>
                </div>
                <div class="form-group">
                    <label for="bukti-pembayaran">
                        Bukti Pembayaran*
                    </label>
                    <input id="bukti-pembayaran" name="bukti-pembayaran" type="file" />
                </div>
            </div>
            <button class="btn-checkout">
                Check Out
            </button>




        </div>

    </div>

    <!-- sidebar js -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sidebar = document.querySelector('.sidebar');
            const menuToggle = document.querySelector('.menu-toggle');
            const mainContent = document.querySelector('.main-content');
            const userInfo = document.querySelector('.header .user-info');
            const mediaQuery = window.matchMedia("(max-width: 768px)");

            function updateLayout() {
                if (mediaQuery.matches) {

                    sidebar.classList.add('closed');
                    mainContent.style.marginLeft = '0';
                    userInfo.style.marginRight = '40px';
                } else {

                    sidebar.classList.remove('closed');
                    mainContent.style.marginLeft = '250px';
                    userInfo.style.marginRight = '280px';
                }
            }

            menuToggle.addEventListener('click', function (event) {
                event.preventDefault();


                sidebar.classList.toggle('closed');


                if (sidebar.classList.contains('closed')) {
                    mainContent.style.marginLeft = '0';
                    userInfo.style.marginRight = '40px';
                } else {
                    mainContent.style.marginLeft = mediaQuery.matches ? '0' : '250px';
                    userInfo.style.marginRight = mediaQuery.matches ? '40px' : '280px';
                }
            });


            mediaQuery.addEventListener('change', updateLayout);


            updateLayout();
        });

    </script>
</body>

</html>
