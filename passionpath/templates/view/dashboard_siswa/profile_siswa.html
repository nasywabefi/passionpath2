<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style_dashboard_siswa.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
<style>
    .required::after {
        content: " *";
        color: red;
    }

    .img-preview {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #ddd;
        display: block;
        margin-bottom: 10px;
    }
</style>

<body>
    <div class="sidebar">
        <a href="{% url 'index' %}">
            <img alt="Logo" height="50" src="{% static 'img/logo_long_passionpath.png'%}" width="80%" />
        </a>
        <hr style="border: 1px solid #ccc; margin: 10px 0;" />
        <a href="{% url 'index' %}"><i class="fa-solid fa-house"></i> <b>Homepage</b></a>
        <a href="{% url  'dashboard_siswa' %}"> <i class="fa-solid fa-gauge-high"></i> <b>Dashboard</b></a>
        <a href="#"><i class="fa-solid fa-chalkboard-user"></i> <b>Belajar</b></a>
        <a class="active" href="#"><i class="fa-solid fa-user"></i> <b>Profile</b></a>
        <a href="#"><i class="fa-solid fa-money-bill"></i> <b>Pembayaran</b></a>
        <a href="{% url 'pengaturan' %}"><i class="fa-solid fa-gear"></i> <b>Pengaturan</b></a>
        <div class="logout-line"></div>
        <a class="logout" href="{% url 'logout' %}">Keluar</a>
    </div>
    <div class="main-content">
        <div class="header">
            <div>
                <a href="#" class="menu-toggle">
                    <img src="https://img.icons8.com/?size=100&id=8113&format=png&color=000000" width="28%"
                        alt="Menu Icon">
                </a>
            </div>
            <div class="user-info">
                <div>
                    <p>{{ request.user.username }}</p>
                    <p class="email">{{ request.user.email }}</p>
                </div>
                <img alt="User Avatar" height="40"
                    src="{% if profile.foto_profil %}{{ profile.foto_profil.url }}{% else %}https://img.icons8.com/?size=100&id=14736&format=png&color=000000{% endif %}"
                    width="40" />
            </div>
        </div>
        <div class="dashboard-content">
            <h2>Profile</h2>
            <form id="profileForm" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="foto_profil" class="form-label">Foto Profile</label>
                    <img id="imgPreview" class="img-preview mt-2" alt="Preview" src="{% if profile.foto_profil %}{{ profile.foto_profil.url }}{% else %}https://img.icons8.com/?size=100&id=14736&format=png&color=000000{% endif %}" />
                    <input type="file" class="form-control" id="fileInput" name="foto_profil" accept="image/*">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ profile.username }}" disabled readonly>
                </div>
            
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}">
                </div>
            
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
                </div>
            
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ profile.email }}" readonly>
                </div>
            
                <div class="mb-3">
                    <label for="phone" class="form-label">No Hp</label>
                    <input type="text" class="form-control" id="phone" name="phone" value="{{ profile.phone }}">
                </div>
            
                <div class="mb-3">
                    <label for="phone_ortu" class="form-label">Nama Orangtua</label>
                    <input type="text" class="form-control" id="phone_ortu" name="name_ortu" value="{{ profile.name_ortu }}">
                </div>

                <div class="mb-3">
                    <label for="phone_ortu" class="form-label">No HP (Ortu)</label>
                    <input type="text" class="form-control" id="phone_ortu" name="phone_ortu" value="{{ profile.phone_ortu }}">
                </div>
            
                <div class="mb-3">
                    <label for="date" class="form-label">Tanggal Lahir</label>
                    <input type="date" class="form-control" id="date" name="date" value="{{ profile.date|date:'Y-m-d' }}">
                </div>
            
                <div class="mb-3">
                    <label for="address" class="form-label">Alamat</label>
                    <textarea class="form-control" id="address" name="address" rows="3">{{ profile.address }}</textarea>
                </div>
            
                <div class="mb-3">
                    <label for="school" class="form-label">Asal Sekolah</label>
                    <input type="text" class="form-control" id="school" name="school" value="{{ profile.school|default:''  }}">
                </div>
            
              
            
                <button type="submit" class="save-button btn btn-success">Save</button>
            </form>
            
            
            
        </div>
    </div>

    <!-- js foto profile -->
    <script>
        document.getElementById('fileInput').addEventListener('change', function (event) {
            const file = event.target.files[0];
            const imgPreview = document.getElementById('imgPreview');

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    imgPreview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
    <!-- js sidebar -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sidebar = document.querySelector('.sidebar');
            const menuToggle = document.querySelector('.menu-toggle');
            const mainContent = document.querySelector('.main-content');
            const userInfo = document.querySelector('.header .user-info');
            const mediaQuery = window.matchMedia("(max-width: 768px)");

            function updateLayout() {
                if (mediaQuery.matches) {

                    sidebar.classList.add('closed');
                    mainContent.style.marginLeft = '0';
                    userInfo.style.marginRight = '40px';
                } else {

                    sidebar.classList.remove('closed');
                    mainContent.style.marginLeft = '250px';
                    userInfo.style.marginRight = '280px';
                }
            }

            menuToggle.addEventListener('click', function (event) {
                event.preventDefault();


                sidebar.classList.toggle('closed');


                if (sidebar.classList.contains('closed')) {
                    mainContent.style.marginLeft = '0';
                    userInfo.style.marginRight = '40px';
                } else {
                    mainContent.style.marginLeft = mediaQuery.matches ? '0' : '250px';
                    userInfo.style.marginRight = mediaQuery.matches ? '40px' : '280px';
                }
            });


            mediaQuery.addEventListener('change', updateLayout);


            updateLayout();
        });

    </script>
</body>

</html>
