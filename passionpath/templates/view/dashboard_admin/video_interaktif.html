<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style_dashboard_siswa.css' %}">
    <link rel="stylesheet" href="{% static 'css/style_video_interaktif.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <a href="{% url 'index' %}">
            <img alt="Logo" height="50" src="{% static 'img/logo_long_passionpath.png'%}" width="80%" />
        </a>
        <hr style="border: 1px solid #ccc; margin: 10px 0;" />
        <a href="{% url 'index' %}"><i class="fa-solid fa-house"></i> <b>Homepage</b></a>
        <a class="active" href="#"> <i class="fa-solid fa-gauge-high"></i> <b>Dashboard</b></a>
        <a href="#"><i class="fa-solid fa-chalkboard-user"></i> <b>Program</b></a>
        <a href=""><i class="fa-solid fa-user"></i> <b>Pengaturan Pengguna</b></a>
        <a href="#"><i class="fa-solid fa-money-bill"></i> <b>Pembayaran</b></a>
        <a href=""><i class="fa-solid fa-gear"></i> <b>Laporan & Analisis</b></a>
        <div class="logout-line"></div>
        <a class="logout" href="{% url 'logout' %}">Keluar</a>
    </div>
    <div class="main-content">
        <div class="header">
            <div>
                <a href="#" class="menu-toggle">
                    <img src="https://img.icons8.com/?size=100&id=8113&format=png&color=000000" width="28%"
                        alt="Menu Icon">
                </a>

            </div>
            <div class="user-info">
                <div>
                    <p>{{ request.user.username }}</p>
                    <p class="email">{{ request.user.email }}</p>
                </div>
                <img alt="User  Avatar" height="40"
                    src="https://storage.googleapis.com/a1aa/image/OQdX2I0GLWIjGV9aeMWb3CfHrisXT7P3TEySNUjkov1dvz0TA.jpg"
                    width="40" />
            </div>
        </div>

        <div class="dashboard-content">
            <h1 style="font-size: 20px;">Program › Video Interaktif › Tambah Course</h1><br>
            <div class="form-group">
                <label for="nama-course">Nama Course*</label>
                <input type="text" id="nama-course" name="nama-course">
            </div>
            <div class="form-group">
                <label for="detail-course">Detail Course*</label>
                <textarea id="detail-course" name="detail-course"></textarea>
            </div>
            <div class="form-group">
                <label for="mentor">Mentor*</label>
                <div class="input-with-tags">
                    <input type="text" id="mentor" name="mentor" placeholder="Tambahkan mentor">
                    <div class="mentor-tags">
                        <span>Budi <i class="fas fa-times"></i></span>
                        <span>Doni <i class="fas fa-times"></i></span>
                    </div>
                </div>
            </div>
            
            <div class="table-container"><br>
                <table>
                    <thead>
                        <tr>
                            <th>Nama Modul</th>
                            <th>Detail</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Tes</td>
                            <td>Tes</td>
                            <td>icon</td>
                        </tr>
                        <tr>
                            <td>Tes</td>
                            <td>Tes</td>
                            <td>icon</td>
                        </tr>
                    </tbody>
                </table>
                <div class="add-module-btn-container">
                    <a href="#" class="add-module-btn"><i class="fas fa-plus"></i> Tambah Modul</a>
                </div>
            </div>
            <button class="save-btn">save</button>

        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sidebar = document.querySelector('.sidebar');
            const menuToggle = document.querySelector('.menu-toggle');
            const mainContent = document.querySelector('.main-content');
            const userInfo = document.querySelector('.header .user-info');
            const mediaQuery = window.matchMedia("(max-width: 768px)");

            function updateLayout() {
                if (mediaQuery.matches) {

                    sidebar.classList.add('closed');
                    mainContent.style.marginLeft = '0';
                    userInfo.style.marginRight = '40px';
                } else {

                    sidebar.classList.remove('closed');
                    mainContent.style.marginLeft = '250px';
                    userInfo.style.marginRight = '280px';
                }
            }

            menuToggle.addEventListener('click', function (event) {
                event.preventDefault();


                sidebar.classList.toggle('closed');


                if (sidebar.classList.contains('closed')) {
                    mainContent.style.marginLeft = '0';
                    userInfo.style.marginRight = '40px';
                } else {
                    mainContent.style.marginLeft = mediaQuery.matches ? '0' : '250px';
                    userInfo.style.marginRight = mediaQuery.matches ? '40px' : '280px';
                }
            });

            mediaQuery.addEventListener('change', updateLayout);

            updateLayout();
        });

    </script>
</body>

</html>
