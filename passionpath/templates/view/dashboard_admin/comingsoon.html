<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style_dashboard.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'css/style_dashboard_siswa.css' %}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      .comingsoon{
        width: 50%;  /* Lebar konten */
        padding: 20px;
        ext-align: center;
        background-color: lightblue;
      }
    </style>

  </head>

  <body>
    <div class="sidebar">
      <a href="{% url 'index' %}">
        <img
          alt="Logo"
          height="50"
          src="{% static 'img/logo_long_passionpath.png'%}"
          width="80%"
        />
      </a>
      <hr style="border: 1px solid #ccc; margin: 10px 0" />
      <a href="{% url 'index' %}"
        ><i class="fa-solid fa-house"></i> <b>Homepage</b></a
      >
      <a class="active" href="#">
        <i class="fa-solid fa-gauge-high"></i> <b>Dashboard</b></a
      >
      <a href="{% url 'program_input' %}"
        ><i class="fa-solid fa-chalkboard-user"></i> <b>Program</b></a
      >
      <a href=""><i class="fa-solid fa-user"></i> <b>Pengaturan Pengguna</b></a>
      <a href="#"><i class="fa-solid fa-money-bill"></i> <b>Pembayaran</b></a>
      <a href=""><i class="fa-solid fa-gear"></i> <b>Laporan & Analisis</b></a>
      <div class="logout-line"></div>
      <a class="logout" href="{% url 'logout' %}">Keluar</a>
    </div>
    
    <div class="main-content">

      <div class="comingsoon">
        <h1> Coming Soon </h1>
      </div>

    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const sidebar = document.querySelector(".sidebar");
        const menuToggle = document.querySelector(".menu-toggle");
        const mainContent = document.querySelector(".main-content");
        const userInfo = document.querySelector(".header .user-info");
        const mediaQuery = window.matchMedia("(max-width: 768px)");

        function updateLayout() {
          if (mediaQuery.matches) {
            sidebar.classList.add("closed");
            mainContent.style.marginLeft = "0";
            userInfo.style.marginRight = "40px";
          } else {
            sidebar.classList.remove("closed");
            mainContent.style.marginLeft = "250px";
            userInfo.style.marginRight = "280px";
          }
        }

        menuToggle.addEventListener("click", function (event) {
          event.preventDefault();

          sidebar.classList.toggle("closed");

          if (sidebar.classList.contains("closed")) {
            mainContent.style.marginLeft = "0";
            userInfo.style.marginRight = "40px";
          } else {
            mainContent.style.marginLeft = mediaQuery.matches ? "0" : "250px";
            userInfo.style.marginRight = mediaQuery.matches ? "40px" : "280px";
          }
        });

        mediaQuery.addEventListener("change", updateLayout);

        updateLayout();
      });
    </script>
  </body>
</html>
