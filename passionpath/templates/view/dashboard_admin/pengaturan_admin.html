<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style_dashboard_siswa.css' %}">
    <link rel="stylesheet" href="{% static 'css/style_pengaturan_admin.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <a href="{% url 'index' %}">
            <img alt="Logo" height="50" src="{% static 'img/logo_long_passionpath.png'%}" width="80%" />
        </a>
        <hr style="border: 1px solid #ccc; margin: 10px 0;" />
        <a href="{% url 'index' %}"><i class="fa-solid fa-house"></i> <b>Homepage</b></a>
        <a href="{% url 'dashboard_admin' %}"> <i class="fa-solid fa-gauge-high"></i> <b>Dashboard</b></a>
        <a href="#"><i class="fa-solid fa-chalkboard-user"></i> <b>Program</b></a>
        <a class="active" href=""><i class="fa-solid fa-user"></i> <b>Pengaturan Admin</b></a>
        <a href="{% url 'pembayaran_admin' %}"><i class="fa-solid fa-money-bill"></i> <b>Pembayaran</b></a>
        <a href=""><i class="fa-solid fa-gear"></i> <b>Laporan & Analisis</b></a>
        <div class="logout-line"></div>
        <a class="logout" href="{% url 'logout' %}">Keluar</a>
    </div>
    <div class="main-content">
        <div class="header">
            <div>
                <a href="#" class="menu-toggle">
                    <img src="https://img.icons8.com/?size=100&id=8113&format=png&color=000000" width="28%"
                        alt="Menu Icon">
                </a>

            </div>
            <div class="user-info">
                <div>
                    <p>{{ request.user.username }}</p>
                    <p class="email">{{ request.user.email }}</p>
                </div>
                <img alt="User  Avatar" height="40"
                    src="https://storage.googleapis.com/a1aa/image/OQdX2I0GLWIjGV9aeMWb3CfHrisXT7P3TEySNUjkov1dvz0TA.jpg"
                    width="40" />
            </div>
        </div>

        <div class="dashboard-content">
            <h2>Pengaturan Admin</h2>
            <form id="profileForm" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-layout">
                    <!-- Form Info (kiri) -->
                    <div class="form-info">
                        <div class="form-group">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="styled-input" id="username" name="username" value="">
                        </div>
                        
                        <div class="form-group">
                            <label for="first_name" class="form-label">Nama</label>
                            <input type="text" class="styled-input" id="first_name" name="first_name" value="">
                        </div>
        
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="styled-input" id="email" name="email" value="" readonly>
                        </div>
        
                        <div class="form-group">
                            <label for="phone" class="form-label">No Handphone</label>
                            <input type="text" class="styled-input" id="phone" name="phone" value="">
                        </div>
        
                        <div class="form-group">
                            <label for="date" class="form-label">Tanggal Lahir</label>
                            <input type="date" class="styled-input" id="date" name="date" value="">
                        </div>
        
                        <div class="form-group">
                            <label for="address" class="form-label">Alamat</label>
                            <textarea class="styled-input" id="address" name="address" rows="3"></textarea>
                        </div>
                    </div>
        
                    <!-- Foto Profil (kanan) -->
                    <div class="form-photo">
                        <label for="foto_profil" class="form-label">Foto Profile</label>
                        <img id="imgPreview" class="img-preview mt-2" alt="Preview" src="{% if profile.foto_profil %}{{ profile.foto_profil.url }}{% else %}https://img.icons8.com/?size=100&id=14736&format=png&color=000000{% endif %}" />
                        <input type="file" class="styled-input" id="fileInput" name="foto_profil" accept="image/*">
                    </div>
                </div>
        
                <button type="submit" class="save-button btn btn-success">Save</button>
            </form>
        </div>
        
        
        
        

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sidebar = document.querySelector('.sidebar');
            const menuToggle = document.querySelector('.menu-toggle');
            const mainContent = document.querySelector('.main-content');
            const userInfo = document.querySelector('.header .user-info');
            const mediaQuery = window.matchMedia("(max-width: 768px)");

            function updateLayout() {
                if (mediaQuery.matches) {

                    sidebar.classList.add('closed');
                    mainContent.style.marginLeft = '0';
                    userInfo.style.marginRight = '40px';
                } else {

                    sidebar.classList.remove('closed');
                    mainContent.style.marginLeft = '250px';
                    userInfo.style.marginRight = '280px';
                }
            }

            menuToggle.addEventListener('click', function (event) {
                event.preventDefault();


                sidebar.classList.toggle('closed');


                if (sidebar.classList.contains('closed')) {
                    mainContent.style.marginLeft = '0';
                    userInfo.style.marginRight = '40px';
                } else {
                    mainContent.style.marginLeft = mediaQuery.matches ? '0' : '250px';
                    userInfo.style.marginRight = mediaQuery.matches ? '40px' : '280px';
                }
            });

            mediaQuery.addEventListener('change', updateLayout);

            updateLayout();
        });

    </script>
</body>

</html>
